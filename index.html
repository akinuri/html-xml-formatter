<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML/XML Formatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 p-8 text-slate-700">

<div class="flex gap-6 flex-col">
    <textarea
        class="px-2 py-1 border rounded shadow-sm"
        id="input-box"
        placeholder="input"
        rows="5"
        ></textarea>
    <button
        id="parse-btn"
        class="px-2 py-1 bg-slate-300 hover:bg-slate-400/50 active:bg-slate-400/60 rounded shadow-sm"
        >
        Parse
    </button>
    <textarea
        class="px-2 py-1 border rounded shadow"
        id="output-box"
        placeholder="output"
        rows="20"
        ></textarea>
</div>

<script src="utils.js"></script>
<script>
    let inputBox = document.querySelector("#input-box");
    let outputBox = document.querySelector("#output-box");
    let parseBtn = document.querySelector("#parse-btn");
    
    parseBtn.addEventListener("click", () => {
        const xmlStr = inputBox.value;
        const parser = new DOMParser();
        const doc = parser.parseFromString(xmlStr, "application/xml");
        const root = doc.documentElement;
        const formattedXML = formatAttributes(root).trim();
        outputBox.value = formattedXML;
    });
</script>

</body>

</html>
